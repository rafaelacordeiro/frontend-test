<div>
  <div class="col-lg-12 float-left">
    <div ng-repeat="movie in movies" class="col-lg-3" ng-click="detail(movie.imdbID)">
      <div class="highlight">
        <h5>{{movie.Title}}</h5>
      </div>
      <img src="{{movie.Poster}}" height="300" width="200"/>
    </div>
  </div>
  <div>
    <h1>{{message}}</h1>
  </div>
</div>
